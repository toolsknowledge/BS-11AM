<!--
    1) h1 ---- h6

    2) text-muted

    3) display-1 - display-4

    4) lead
-->

<!DOCTYPE html>
<html>
    <head>
        <title>Typography</title>
        
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    </head>
    <body>

        <article>
            <p class="h3">This is Muted Text Example</p>
            <span class="text-muted">Muted Text</span>
        </article>

        <article>
            <p class="h3">This is Muted Text Example</p>
            <span class="lead">Lead Text</span>
        </article>




       <article>
            <p class="h1">Hello_1</p>
            <p class="h2">Hello_2</p>
            <p class="h3">Hello_3</p>
            <p class="h4">Hello_4</p>
            <p class="h5">Hello_5</p>
            <p class="h6">Hello_6</p>    
       </article> 

       <article>
           <p class="display-1">Hello_1</p>
           <p class="display-2">Hello_2</p>
           <p class="display-3">Hello_3</p>
           <p class="display-4">Hello_4</p>
       </article>




    </body>
</html>
